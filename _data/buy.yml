##   desc_ccww_es: Con Purse.io puede comprar bitcoin con una tarjeta de crédito pero no de manera directa. Purse.io se conecta con un comprador que quiere realizar una compra en Amazon. Su tu tarjeta de crédito o débito será utilizada para ordenar los artículos de la lista de deseos del comprador en Amazon. Cuando los artículos hayan sido entregados al comprador, le será entregado el equivalente en bitcoin del valor de la compra de los artículos que ordenó. Purse.io está disponible en los Estados Unidos, Canadá, Japón, Brasil, Francia, Italia, España, India y China.
##   desc_ccww_de: Mit Purse.io kaufen Sie Bitcoin mit einer Kreditkarte, aber nicht direkt. Purse.io verbindet Sie mit einem Käufer, der einen Kauf auf Amazon machen will. Verwenden Sie Ihre Kreditkarte oder Debitkarte, um Artikeln aus der Amazon Wunschzettel des Kunden zu bestellen. Wenn die Einzelteile an den Käufer geliefert wurden, werden Sie Bitcoin entsprechend des Artikelwerts, die Sie für den Käufer bestellt haben, erhalten. Purse.io ist in den Vereinigten Staaten, Kanada, Japan, Brasilien, Frankreich, Italien, Spanien, China und Indien verfügbar.
